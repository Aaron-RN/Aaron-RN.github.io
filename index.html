<!DOCTYPE html>
<html>
    <head>
        <title>CISB 400 - BattleShips Assignment 5</title>
        <meta name="description" content="CISB400 Class assignment - Battleship simulator">
        <meta name="author" content="Aaron R. Newbold">
        <link rel="stylesheet" type="text/css" href="Main.css">
        <link rel="stylesheet" type="text/css" href="Modal.css">
    </head>
    <body>
        <div id="MenuContainer">
        <div style="width:55%;padding-top:3em;margin:0 auto;">
            <div style="padding-top:2em;">
                <h2 class="bottombar-2-black GameTitle glowText-black">BattleShips <br> <span style="font-size:0.35em;">by Aaron R. Newbold</span></h2>
            </div>
        </div>
            <div class="Menu" style="padding-top:1em;width:35%;">
<!--                <h1 class="consoleTitle glowText-black" style="padding:4px;color:white;">Menu Options</h1>-->
                <h2 id="ShowAll" class="menuOption glowText-black" style="padding-top:0.5em;">Reveal Enemies (false)</h2>
                <h2 id="Enemies" class="menuOption glowText-black">Number of Enemies (5)</h2>
                <h2 id="StartGame" class="menuOption glowText-black bottombar-black" style="width:50%;margin:0 auto;padding:4px;font-size:2em;box-shadow: 2px 6px 18px rgba(0,0,0,0.5);">Start Game!</h2>
                <h2 class="menuOption" style="padding-bottom:1em;"></h2>
            </div>
        </div>
        <div id="WholeBoard" style="display:none;">
            <div style="width:100%;padding-top:1em;background-color:rgba(65,65,65,0.1);margin:0 auto;vertical-align:top;">
                <div class="text-center" style="color:white;"><h1>Enemy's Board</h1></div>
                <div class="inline" style="width:30%;padding-top:3em;padding-bottom:3em;margin-right:1vw;">
                    <div id="ShipCounter">Ships Destroyed: 0/5</div>
                    <div id="Console">
                        <h2 class="bottombar consoleTitle" style="height:auto;">Console Log</h2>
                        <div id="ConsoleText" class="enemyConsole"></div>
                    </div>
                </div>
                <div id="Top" class="grid inline" ></div>
            </div> 
            <div style="width:100%;height:40px;background-color:rgba(50,50,50,0.3);box-shadow:0px 0px 52px;"></div>
            <div style="width:100%;padding-top:1em;background-color:rgba(35,35,35,0.1);">
                <div class="text-center" style="color:white;"><h1>Player's Board</h1></div>
                <div class="inline" style="width:31.5%;"></div>
                <div id="Bottom" class="grid inline"></div>
                <div class="inline" style="width:25%;padding-top:3em;padding-bottom:3em;margin-left:1vw;">
                    <div id="Console" style="border-radius: 15px 35px;">
                        <h2 class="bottombar consoleTitle">Console Log</h2>
                        <div id="ConsoleText" class="playerConsole"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="aa-modal fade">
            <div class="aa-modal-content">
<!--
                <img id="playerCannon" src="images/cannonUp.png">
                <img id="enemyCannon" src="images/cannonDown.png">
-->
            </div>
        </div>
        <!--Javascript-->
        <script src="JavaScript.js"></script>
    </body>
</html>
